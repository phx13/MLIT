{% extends 'base.html' %}
{% block heads %}
    {{ super() }}
    <link href="/css/import_css/ol.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div id="map2d" class="indexMap"></div>
                <div style="display: none;">
                    <div id="popup"></div>
                </div>
            </div>
            <div class="col-4">
                <a class="btn btn-primary">Training Data</a>
                <a class="btn btn-success">Loading Data</a>
                <table id="btTable" data-toggle="table"></table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="/js/import_js/ol.js"></script>
    <script type="text/javascript" src="/js/custom_js/map.js"></script>
    <script type="text/javascript" src="/js/custom_js/index.js"></script>
{% endblock %}
